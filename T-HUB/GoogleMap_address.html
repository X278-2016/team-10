<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.23&sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        var geocoder = new google.maps.Geocoder();
        var params = {};
        
        function codeAddress() {
            geocoder.geocode( { 'address': params.address}, function(results, status) {
                             var tag = params.tag;
                             if (status == google.maps.GeocoderStatus.OK) {
                             results[0]["tag"] = tag;
                             window.location = 'address://dummy.com/'+JSON.stringify(results);
                             } else {
                             alert("Geocode was not successful for the following reason: " + status);
                             }
                             });
        }
    
    var start = function(diameter) {
        params = JSON.parse(diameter);
        codeAddress();
    }
    </script>
</head>
<body>
</body>
</html>
